## --- Left prompt --- ##

[shell]
disabled = false
format = "[$indicator](bg:shell fg:shell_fg)"

[username]
disabled = false
style_user = "fg:user_fg"
style_root = "fg:root_fg"
format = "[$user](bg:user $style)"
show_always = true

[hostname]
disabled = false
format = "[[@](bg:hostname fg:prompt)$ssh_symbol$hostname](bg:hostname fg:user_fg)"
ssh_only = true
ssh_symbol = ""
trim_at = "."

[directory]
disabled = false
format = "[$path](bg:directory fg:directory_fg)"
truncation_length = 2
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true
fish_style_pwd_dir_length = 3

[git_branch]
disabled = false
format = "[($branch)](bg:git fg:214)"
truncation_length = 4
truncation_symbol = ""

[git_status]
disabled = false
format = "[($conflicted$untracked$stashed$modified$staged$renamed$deleted)($ahead_behind)](bg:git)"
conflicted = "[=](bg:git fg:196)"
untracked = "[?](bg:git fg:214)"
stashed = "[$](bg:git fg:117)"
modified = "[!](bg:git fg:196)"
staged = "[+](bg:git fg:112)"
renamed = "[¬ª](bg:git fg:90)"
deleted = "[‚úò](bg:git fg:124)"

diverged = "[‚áï‚á°$ahead_count/‚á£$behind_count](bg:git fg:126)"
ahead = "[‚á°$count](bg:git fg:226)"
behind = "[‚á£$count](bg:git fg:126)"
up_to_date = "[‚úì](bg:git fg:82)"

[character]
disabled = false
success_symbol = '[ÓÇ∞](fg:prompt)'
error_symbol = '[ÓÇ∞](fg:prompt)'

## --- Right prompt --- ##
[time]
disabled = false
time_format = "%Y-%m-%d %H:%M:%S"
format = "[$time](bg:shell fg:time_fg)"

[git_metrics]
disabled = false
format = "[(([+$added](bg:git bold yellow))([-$deleted](bg:git bold red)))](bg:git)"

[cmd_duration]
disabled = false
format	='[($duration)](bg:22 fg:21)'
min_time = 100

## --- Languages --- ##
#[$c$python$rust](bg:904303)\
[c]
disabled = false
format = "[($symbol$version(-$name))](bg:language)"
version_format = "v${raw}"
symbol = "C"
detect_extensions = ["c", "h", "cpp", "hpp"]
commands = [ [ 'cc', '--version' ], [ 'gcc', '--version' ], [ 'clang', '--version' ] ]

[python]
disabled = false
format = "[($symbol$version($virtualenv))](bg:language fg:language_fg)"
version_format = "v${raw}"
symbol = "Óúº "
pyenv_version_name = true
python_binary = ['python', 'python3', 'python2']

[rust]
disabled = false
format = "[($symbol$version)](bg:language)"
version_format = "v${raw}"
symbol = "ü¶Ä"

