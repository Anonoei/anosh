## --- Left prompt --- ##

[shell]
disabled = false
format = "[$indicator](bg:shell fg:shell_fg)"

[username]
disabled = false
style_user = "fg:user_fg"
style_root = "fg:root_fg"
format = "[$user](bg:user $style)"
show_always = true

[directory]
disabled = false
format = "[ $path ](bg:directory fg:directory_fg)$read_only"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true
fish_style_pwd_dir_length = 2
read_only = 'üîí'

[git_branch]
disabled = false
format = "[( $branch )](bg:git)"
truncation_length = 4
truncation_symbol = ""

[git_status]
disabled = false
format = "[( ($conflicted$untracked$stashed$modified$staged$renamed$deleted|)$ahead_behind )](bg:git)"
conflicted = "[=](bg:git fg:red)"
untracked = "[?](bg:git fg:blue)"
stashed = "[$](bg:git fg:cyan)"
modified = "[!](bg:git fg:red)"
staged = "[+](bg:git fg:green)"
renamed = "[¬ª](bg:git fg:red)"
deleted = "[‚úò](bg:git fg:red)"

diverged = "[‚áï‚á°$ahead_count/‚á£$behind_count](bg:git fg:red)"
ahead = "[‚á°$count](bg:git fg:green)"
behind = "[‚á£$count](bg:git fg:red)"
up_to_date = "[‚úì](bg:git fg:green)"

[character]
disabled = false
success_symbol = '[ÓÇ∞](fg:prompt)'
error_symbol = '[ÓÇ∞](fg:prompt)'

## --- Right prompt --- ##
[time]
disabled = false
time_format = "%F %T%z"
format = "[$time](bg:shell fg:time_fg)"

[git_metrics]
disabled = false
format = "[(([+$added](bg:git bold green))/)([-$deleted](bg:git bold red))](bg:git)"

[cmd_duration]
disabled = false
format	='[($duration)](bg:#004550 fg:#0E80AF)'
min_time = 100

## --- Languages --- ##
#[$c$python$rust](bg:904303)\
[c]
disabled = false
format = "[($symbol$version(-$name))](bg:language)"
version_format = "v${raw}"
symbol = "C"
detect_extensions = ["c", "h", "cpp", "hpp"]
commands = [ [ 'cc', '--version' ], [ 'gcc', '--version' ], [ 'clang', '--version' ] ]

[python]
disabled = false
format = "[($symbol$version($virtualenv))](bg:language fg:#CABF17)"
version_format = "v${raw}"
symbol = "üêç"
pyenv_version_name = true
python_binary = ['python', 'python3', 'python2']

[rust]
disabled = false
format = "[($symbol$version)](bg:language)"
version_format = "v${raw}"
symbol = "ü¶Ä"

